<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JSON DATA</title>
  </head>
  <body>
    <h1 class="text-center m-3 text-white" >My Name is ______ Here are my info from a Json Data</h1>

      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                <div class="card" style="width: 18rem;" >
                    <img src="https://randomuser.me/api/portraits/women/27.jpg" id="imgClientData" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title m-0 text-dark"><p id="TitleNameCard"></p></h5>
                      <small class="text-dark"><i id="email"></i></small>
                      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item list-unstyled"  id="name"></li>
                        <li class="list-group-item list-unstyled" id="gender"></li>
                        <li class="list-group-item list-unstyled " id="street"></li>
                        <li class="list-group-item list-unstyled" id="city"></li>
                        <li class="list-group-item list-unstyled" id="state"></li>
                        <li class="list-group-item list-unstyled"  id="country"></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>

      
 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
